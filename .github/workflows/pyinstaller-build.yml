          path: dist/GithubCopilotOCS-macOS_arm64-*

  build-macos-intel:
    runs-on: macos-13
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
